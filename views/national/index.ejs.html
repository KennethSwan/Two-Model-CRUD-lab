<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <header>
      <h1>National League Teams</h1>
      <nav>
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/national/new">Create a national league team</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>List of National League Teams</h2>
      <ul>
          <% for(let i = 0; i < national.length; i++){ %>
              <li>
                  <a href="/national/<%=national[i]._id%>"><%=national[i].name%></a>
              </li>
          <% } %>
      </ul>
    </main>
  </body>
</html>
